name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X github.com/itda-work/zap/internal/cli.Version=${VERSION}" -o dist/zap-linux-amd64 ./cmd/zap

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X github.com/itda-work/zap/internal/cli.Version=${VERSION}" -o dist/zap-linux-arm64 ./cmd/zap

          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X github.com/itda-work/zap/internal/cli.Version=${VERSION}" -o dist/zap-macos-amd64 ./cmd/zap

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X github.com/itda-work/zap/internal/cli.Version=${VERSION}" -o dist/zap-macos-arm64 ./cmd/zap

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X github.com/itda-work/zap/internal/cli.Version=${VERSION}" -o dist/zap-windows-amd64.exe ./cmd/zap

          # Windows arm64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X github.com/itda-work/zap/internal/cli.Version=${VERSION}" -o dist/zap-windows-arm64.exe ./cmd/zap

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/zap-linux-amd64
            dist/zap-linux-arm64
            dist/zap-macos-amd64
            dist/zap-macos-arm64
            dist/zap-windows-amd64.exe
            dist/zap-windows-arm64.exe
            dist/checksums.txt
          generate_release_notes: true
